// El bloque buildscript es para configurar a gradle como tal
// Es para descargar las dependencias que configuran a gradle como tal, no hacen parte del c�digo fuente
buildscript {
	repositories {
		mavenLocal()
		mavenCentral()
		jcenter()
	}
	dependencies {
		// De aqu� viene el plugin aggregator
		classpath("net.serenity-bdd:serenity-gradle-plugin:2.0.80")
	}
}

plugins {
	id 'java-library'
}

//Para agregar un comando que se llama aggregate, que es de Serenity y es para construir el reporte
apply plugin: 'net.serenity-bdd.aggregator'

	repositories {
		mavenLocal()
		mavenCentral()
	    jcenter()
	}

dependencies {
    //Dependencias para poder automatizar con Serenitu
    compile 'net.serenity-bdd:serenity-junit:2.0.80'
    compile 'net.serenity-bdd:serenity-cucumber:1.9.45'
    compile 'net.serenity-bdd:serenity-core:2.0.80'
    compile 'org.slf4j:slf4j-simple:1.7.7'
    compile 'com.google.guava:guava:23.0' 
}

// Para configurar propiedades del comando de ejecuci�n de pruebas con Gradle
test {
//Ignorar todos los fallos es ejecutar todas las pruebas as� alguna falle
ignoreFailures = true
}

//Configurar el encoding del proyecto
tasks.withType(JavaCompile) {
	options.encoding = 'UTF-8'
}

//Continue as� falle alguna tarea con Gradle
gradle.startParameter.continueOnFailure = true